<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img class="logo" src="../../../../assets/LogoSinFondo.png" alt="logo">
      <h1 class="title">Changue Password</h1>
      <p class="subtitle">Ingrese sus credenciales y la nueva contraseña</p>

      <form action="/" class="form">
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="example@gmail.com" class="input input-email">
        <label for="Curent-Password">Contraseña</label>
        <input type="password" id="Curent-Password" placeholder="**********" class="input input-password">
        <label for="New-Password">Nueva Contraseña</label>
        <input type="password" id="New-Password" placeholder="**********" class="input input-password">
        <label for="Comfirm-NewPassword">Confirmación contraseña</label>
        <input type="password" id="Comfirm-NewPassword" placeholder="**********" class="input input-password">

        <input value="Aceptar" type="submit" class="primary-button login-button">
      </form>
    </div>
  </div>
</body>
